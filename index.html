<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Lessons</title>
        <link rel="stylesheet" href="css/reset.css" />
        <link rel="stylesheet" href="css/fonts.css" />
        <link rel="stylesheet" href="css/style.css" />
    </head>
    <body>
        <header class="header">
            <div class="wrapper header__wrapper">
                <h1 class="header__title">
                    <a class="header__title-link" href="index.html">
                        ProUnity Frontend Darslari
                    </a>
                </h1>
            </div>
        </header>

        <main class="main">
            <section class="cards">
                <div class="wrapper cards__wrapper">
                    <div class="cards-container">
                        <div class="card card--html">
                            <a
                                href="./pages/html-lessons.html"
                                class="card__img"
                            >
                                <img
                                    class="card__thumb"
                                    src="./img/svg/html5.svg"
                                    alt="html"
                                />
                                <h3 class="card__title">HTML</h3>
                            </a>
                        </div>
                        <div class="card card--css">
                            <a
                                href="./pages/css-lessons.html"
                                class="card__img"
                            >
                                <img
                                    class="card__thumb"
                                    src="./img/svg/css3-alt.svg"
                                    alt="html"
                                />
                                <h3 class="card__title">CSS</h3>
                            </a>
                        </div>
                        <div class="card card--js">
                            <a href="./pages/js-lessons.html" class="card__img">
                                <img
                                    class="card__thumb"
                                    src="./img/svg/js.svg"
                                    alt="html"
                                />
                                <h3 class="card__title">JS</h3>
                            </a>
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </body>
</html>
